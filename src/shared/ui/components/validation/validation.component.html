<div class="validation">
  <h1
    mat-dialog-title
    class="validation__title"
  >
    Предупреждение!
  </h1>
  <mat-dialog-content class="validation__content">
    <p class="validation__text">{{ data.text }}</p>
    <img
      alt="Лежащий котик"
      [src]="image"
      width="170"
      height="150"
    >
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <pw-button mat-dialog-close>
      Понятно
    </pw-button>
  </mat-dialog-actions>
</div>

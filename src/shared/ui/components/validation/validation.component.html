<aside class="validation">
  <p
    mat-dialog-title
    class="h2"
  >
    Предупреждение!
  </p>
  <mat-dialog-content class="validation__content">
    <p class="validation__text">{{ data.text }}</p>
    <img
      alt="Лежащий котик"
      width="170"
      height="150"
      [src]="image"
    >
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <pw-button mat-dialog-close>
      Понятно
    </pw-button>
  </mat-dialog-actions>
</aside>
